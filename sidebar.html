<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sidebar Tailwind Expandida</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'green-dark': '#31572C',
            'green-medium': '#4D841D',
            'green-light': '#A5C96F',
          }
        }
      }
    }
  </script>
  <style>
    /* Animação suave para expandir sidebar */
    .sidebar {
      transition: width 0.3s ease;
      width: 4rem; /* 16 */
      overflow-x: hidden;
    }
    .sidebar:hover {
      width: 16rem; /* 64 */
    }

    /* Texto fica invisível, e aparece só no hover da sidebar */
    .sidebar:hover .nav-text {
      opacity: 1;
      margin-left: 1rem; /* espaço entre ícone e texto */
      pointer-events: auto;
    }
    .nav-text {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, margin-left 0.3s ease;
      white-space: nowrap;
    }
  </style>
</head>
<body class="bg-gray-100 p-8 h-full">
  <!-- Adicione 'group' para controlar hover das imagens -->
  <div class="sidebar group h-full bg-green-dark flex flex-col py-4 shadow-lg">
    <!-- Logo -->
    <div class="mb-6 flex items-center justify-center">
      <div class="rounded-full bg-green-dark flex items-center justify-center relative">
        <!-- Logo padrão -->
        <img
          src="assets/logo.png"
          alt="Logo"
          class="w-10 h-10 absolute inset-0 w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-0"
        />
        <!-- Logo ao passar o mouse -->
        <img
          src="assets/logo.png"
          alt="Logo Hover"
          class=" inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-300 group-hover:opacity-100"
        />
      </div>
    </div>

    <!-- Separador -->
    <div class="w-8 h-px bg-white mb-6 mx-auto"></div>

    <!-- Navegação -->
    <nav class="flex flex-col space-y-6 flex-1 px-2">
      <a href="home.html" class="flex items-center text-white hover:bg-white/10 rounded px-3 py-2 transition-colors w-full justify-start">
        <img src="assets/home.png" class="w-5 h-5 flex-shrink-0" alt="Home" />
        <span class="nav-text font-semibold">Home</span>
      </a>

      <a href="gestaoCultivo.html" class="flex items-center text-white hover:bg-white/10 rounded px-3 py-2 transition-colors w-full justify-start">
        <img src="assets/leaf.png" class="w-5 h-5 flex-shrink-0" alt="Cultivo" />
        <span class="nav-text font-semibold">Gestão de Cultivo</span>
      </a>

      <a href="controleFinanceiro.html"class="flex items-center text-white hover:bg-white/10 rounded px-3 py-2 transition-colors w-full justify-start">
        <img src="assets/coins.png" class="w-5 h-5 flex-shrink-0" alt="Documentos" />
        <span class="nav-text font-semibold">Gestão Financeira</span>
      </a>

      <a href="controleEstoque.html"class="flex items-center text-white hover:bg-white/10 rounded px-3 py-2 transition-colors w-full justify-start">
        <img src="assets/box.png" class="w-5 h-5 flex-shrink-0" alt="Estoque" />
        <span class="nav-text font-semibold">Controle de Estoque</span>
      </a>

      <a href="relatorio.html"class="flex items-center text-white hover:bg-white/10 rounded px-3 py-2 transition-colors w-full justify-start">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
        <span class="nav-text font-semibold">Relatórios</span>
      </a>
    </nav>

    <!-- Separador -->
    <div class="w-8 h-px bg-white mb-6 mx-auto"></div>

    <!-- Rodapé -->
    <div class="flex flex-col items-center space-y-4 px-3">
      <div class="w-8 h-8 rounded-full overflow-hidden">
        <img src="assets/logo_perfil.png" alt="Profile" class="w-full h-full object-cover" />
      </div>

      <button id="logout" class="flex items-center text-white hover:bg-white/10 rounded px-3 py-2 transition-colors w-full justify-start">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span class="nav-text font-semibold">Logout</span>
      </button>
    </div>
  </div>

  <script src="scripts/api.js"></script>

</body>
</html>
