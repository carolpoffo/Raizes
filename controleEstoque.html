<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Materiais</title>
  <link rel="icon" type="image/png" href="assets/logo_perfil.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'green-dark': '#31572C',
            'green-medium': '#4D841D',
            'green-light': '#A5C96F'
          }
        }
      }
    }
  </script>

</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen overflow-x-hidden">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Modal para Novo Equipamento -->
    <div id="modalEquipamento"
      class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
      <div class="bg-white p-8 rounded-2xl w-full max-w-2xl shadow-2xl transform transition-all duration-300">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-gray-800">Novo Equipamento</h2>
        </div>

        <div class="grid grid-cols-1 gap-6 ">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Nome</label>
              <input id="nome"
                class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-medium focus:border-transparent transition-all"
                placeholder="Digite o nome do equipamento" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
              <input id="tipo"
                class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-medium focus:border-transparent transition-all"
                placeholder="Digite o tipo do Equipamento" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Descrição</label>
              <textarea id="descricao"
                class="w-full border border-gray-300 rounded-lg p-3 h-24 resize-none focus:ring-2 focus:ring-green-medium focus:border-transparent transition-all"
                placeholder="Digite uma descrição para o equipamento"></textarea>
            </div>
            <div>
              <label for="selectFornecedor" class="block text-gray-700 text-sm font-semibold mb-2">Fornecedor</label>
              <select id="selectFornecedor"
                class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-green-light focus:border-transparent">
                <option value="">Selecione o Fornecedor</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Preço do Equipamento</label>
              <input id="precoEquipamento"
                class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-medium focus:border-transparent transition-all"
                placeholder="Preço do Equipamento" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Data de Compra</label>
              <input id="dataCompra"
                class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-medium focus:border-transparent transition-all"
                placeholder="Data de Compra" />
            </div>
          </div>
          <div id="messageEquipamento" class="text-center text-white bg-green-medium rounded-lg p-2 hidden"></div>
        </div>
        <div class="flex justify-end space-x-3 mt-8">
          <button onclick="fecharmodalEquipamento()"
            class="px-6 py-3 text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors font-medium">Cancelar</button>
          <button onclick="salvarEquipamento()"
            class="px-6 py-3 bg-gradient-to-r from-green-dark to-green-medium text-white rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-300 font-medium">Salvar
            Equipamento</button>
        </div>
      </div>



    </div>
    <!-- Modal para Novo Insumo -->
    <div id="modalInsumo"
      class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
      <div class="bg-white p-8 rounded-2xl w-full max-w-2xl shadow-2xl transform transition-all duration-300">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-gray-800">Novo Insumo</h2>
        </div>

        <div class="grid grid-cols-1 gap-6 ">
          <div class="space-y-4">

            <div>
              <label for="selectPropriedade" class="block text-gray-700 text-sm font-semibold mb-2">Propriedade</label>
              <select id="selectPropriedade"
                class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-green-light focus:border-transparent">
                <option value="">Selecione a Propriedade</option>
              </select>
            </div>
            <div>
              <label for="selectInsumo" class="block text-gray-700 text-sm font-semibold mb-2">Insumo</label>
              <select id="selectInsumo"
                class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-green-light focus:border-transparent">
                <option value="">Selecione o Insumo</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Quantidade</label>
              <textarea id="quantidade"
                class="w-full border border-gray-300 rounded-lg p-3 h-24 resize-none focus:ring-2 focus:ring-green-medium focus:border-transparent transition-all"
                placeholder="Digite a quantidade que irá entrar em estoque"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Preço unitario do Insumo</label>
              <input id="precoUNInsumo"
                class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-medium focus:border-transparent transition-all"
                placeholder="Preço unitário do Insumo" />
            </div>
          </div>
        </div>
        <div class="flex justify-end space-x-3 mt-8">
          <button onclick="fecharmodalInsumo()"
            class="px-6 py-3 text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors font-medium">Cancelar</button>
          <button onclick="salvarInsumo()"
            class="px-6 py-3 bg-gradient-to-r from-green-dark to-green-medium text-white rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-300 font-medium">Salvar
            Insumo</button>
        </div>
      </div>



    </div>
    <!-- Conteúdo principal -->
    <div class="flex-1 p-4 md:p-6 lg:p-8 overflow-y-auto">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
        <div>
          <h1
            class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-green-dark to-green-medium bg-clip-text text-transparent">
            Gestão de Estoque
          </h1>
        </div>
      </div>

      <!-- Cards de métricas -->
      <div class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
        <!-- Total de Equipamentos -->
        <div
          class="bg-white rounded-2xl p-6 shadow-lg transition-all duration-300 hover:shadow-xl hover:-translate-y-1 border border-gray-100">
          <div class="flex items-center justify-between mb-4">
            <span class="text-gray-600 text-sm font-medium">Total Equipamentos</span>
            <div
              class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
              <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
              </svg>
            </div>
          </div>
          <div class="space-y-2">
            <div id="totalEquipamento" class="text-3xl font-bold text-gray-800">Carregando..</div>
          </div>
        </div>

        <!-- Valor Total Equipamentos -->
        <div
          class="bg-white rounded-2xl p-6 shadow-lg transition-all duration-300 hover:shadow-xl hover:-translate-y-1 border border-gray-100">
          <div class="flex items-center justify-between mb-4">
            <span class="text-gray-600 text-sm font-medium">Valor Equipamentos</span>
            <div
              class="w-12 h-12 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center shadow-lg">
              <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M7 14l5-5 5 5z" />
              </svg>
            </div>
          </div>
          <div class="space-y-2">
            <div id="valorEquipamentos" class="text-3xl font-bold text-gray-800">Carregando..</div>
            <div class="flex items-center text-sm">
              <span class="text-green-600 font-medium">Patrimônio total</span>
            </div>
          </div>
        </div>

        <!-- Tipos de Insumos -->
        <div
          class="bg-white rounded-2xl p-6 shadow-lg transition-all duration-300 hover:shadow-xl hover:-translate-y-1 border border-gray-100">
          <div class="flex items-center justify-between mb-4">
            <span class="text-gray-600 text-sm font-medium">Insumos</span>
            <div
              class="w-12 h-12 bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
              <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" />
              </svg>
            </div>
          </div>
          <div class="space-y-2">
            <div id="insumos" class="text-3xl font-bold text-gray-800">Carregando..</div>
            <div class="flex items-center text-sm">
              <span class="text-purple-600 font-medium">Insumos ativos</span>
            </div>
          </div>
        </div>

        <!-- Valor Total Estoque -->
        <div
          class="bg-white rounded-2xl p-6 shadow-lg transition-all duration-300 hover:shadow-xl hover:-translate-y-1 border border-gray-100">
          <div class="flex items-center justify-between mb-4">
            <span class="text-gray-600 text-sm font-medium">Valor de Insumos em Estoque</span>
            <div
              class="w-12 h-12 bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl flex items-center justify-center shadow-lg">
              <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
              </svg>
            </div>
          </div>
          <div class="space-y-2">
            <div id="valorEstoque" class="text-3xl font-bold text-gray-800">Carregando..</div>
          </div>
        </div>
      </div>
      <div class="p-6 mb-8">
        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-s gap-4">
          <div></div>
          <div class="flex items-center gap-4">
            <button id="toggle-equipment-form" onclick="abrirmodalEquipamento()"
              class="bg-gradient-to-r from-green-dark to-green-medium text-white px-6 py-3 rounded-xl text-sm font-medium hover:shadow-lg transition-all duration-300 flex items-center gap-2">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
              </svg>
              Adicionar Equipamento
            </button>

            <button id="toggle-insumo-form" onclick="abrirmodalInsumo()"
              class="bg-gradient-to-r from-green-dark to-green-medium text-white px-6 py-3 rounded-xl text-sm font-medium hover:shadow-lg transition-all duration-300 flex items-center gap-2">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
              </svg>
              Adicionar Insumo
            </button>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-6  border border-gray-100">
        <div class="grid-cols-2">
        </div>
        <div id="equipamentos-tab" class="tab-content space-y-3 pr-2">
          <div class="mb-8">
            <div class="grid grid-cols-2 justify-items-center items-center mb-6">
              <div>
                <h2 id="equipamentos-tab-btn" class="text-xl font-bold text-gray-800 cursor-pointer ">Equipamentos</h2>
                <div id="equipamentos-bar" class="w-full h-1 bg-green-medium transition-colors duration-300"></div>
              </div>
              <div>
                <h2 id="insumos-tab-btn" class="text-xl font-bold text-gray-800 cursor-pointer">Insumos</h2>
                <div id="insumos-bar" class="w-full h-1 bg-transparent bg-green-medium transition-colors duration-300">
                </div>
              </div>
            </div>
          </div>

          <div id="conteudo-lista"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 overflow-y-auto space-y-3 max-h-96 ">
          </div>
        </div>

      </div>
    </div>


  </div>

  <script src="scripts/api.js"></script>
  <script src="scripts/sidebar.js"></script>
  <script src="scripts/equipamento.js"></script>
  <script src="scripts/insumo.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const equipamentosBtn = document.getElementById('equipamentos-tab-btn');
      const insumosBtn = document.getElementById('insumos-tab-btn');
      const equipamentosBar = document.getElementById('equipamentos-bar');
      const insumosBar = document.getElementById('insumos-bar');

      // Função para gerenciar a troca de abas
      const handleTabChange = (activeBar, inactiveBar) => {
        activeBar.classList.remove('bg-transparent');
        activeBar.classList.add('green-medium');

        inactiveBar.classList.remove('green-medium');
        inactiveBar.classList.add('bg-transparent');
      };

      // Evento de clique para a aba de Equipamentos
      equipamentosBtn.addEventListener('click', () => {
        handleTabChange(equipamentosBar, insumosBar);
        listarEquipamentos(); // <<< chama a função do JS
      });

      // Evento de clique para a aba de Insumos
      insumosBtn.addEventListener('click', () => {
        handleTabChange(insumosBar, equipamentosBar);
        listarInsumos(); // <<< chama a função do JS
      });

      // Estado inicial: a barra de equipamentos está ativa
      handleTabChange(equipamentosBar, insumosBar);
      listarEquipamentos(); // <<< carrega lista de equipamentos logo ao abrir
    });
  </script>
</body>

</html>
