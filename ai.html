<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link rel="icon" type="image/png" href="assets/logo_perfil.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'green-dark': '#31572C',
                        'green-medium': '#4D841D',
                        'green-light': '#A5C96F',
                    }
                }
            }
        }
    </script>
    <style>
        .sidebar {
            transition: width 0.3s ease;
            width: 4rem;
            overflow-x: hidden;
        }
        .sidebar:hover {
            width: 16rem;
        }
        .sidebar:hover .nav-text {
            opacity: 1;
            margin-left: 1rem;
            pointer-events: auto;
        }
        .nav-text {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, margin-left 0.3s ease;
            white-space: nowrap;
        }
        /* Troca de logo conforme expansão da sidebar */
        .sidebar .logo-expandida {
            opacity: 0;
            pointer-events: none;
        }
        .sidebar:hover .logo-expandida {
            opacity: 1;
            pointer-events: auto;
        }
        .sidebar .logo-retraida {
            opacity: 1;
        }
        .sidebar:hover .logo-retraida {
            opacity: 0;
        }
        /* Ajuste do conteúdo principal com sidebar expandida */
        #main-content {
            margin-left: 4rem;
            transition: margin-left 0.3s ease;
        }
        body.sidebar-expanded #main-content {
            margin-left: 16rem;
        }
        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 50;
                transform: translateX(-100%);
                width: 16rem;
                height: 100vh;
            }
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            #main-content {
                margin-left: 0;
            }
            body.sidebar-expanded #main-content {
                margin-left: 0;
            }
            .mobile-overlay {
                position: fixed;
                inset: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 40;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }
            .mobile-overlay.active {
                opacity: 1;
                visibility: visible;
            }
        }
        /* Estilo para visualização de PDF */
        .pdf-container {
            width: 100%;
            height: 70vh;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Estilo para o modal de instruções */
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen overflow-x-hidden">

<div class="flex min-h-screen bg-white">

    <div id="sidebar-container"></div>
    
    <main id="main-content" class="flex-1 p-4 md:p-8 lg:p-12">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Use IA para te ajudar na sua agricultura!</h1>

    
        <section class="bg-gray-50 p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4"> IA para descobrir o tipo de solo</h2>
            <div class="flex items-center space-x-4">
                <p class="text-sm text-gray-500">
                    Dúvidas para saber o tipo de solo?
                </p>
                <a href="assets/semnome.bcm" download class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600">
                    Usar exSINTA
                </a>
            </div>
        </section>
        <section class="bg-gray-50 p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Download do Relatório</h2>
            <div class="flex items-center space-x-4">
                <p class="text-sm text-gray-500">
                    IA para descobrir o tipo de solo
                </p>
                <a href="assets/semnome.bcm" download class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600">
                    Usar exSINTA
                </a>
            </div>
        </section>
    </main>
    
</div>

<script src="scripts/sidebar.js"></script>

<script>
    // Lógica para mostrar o nome do arquivo selecionado
    const inputArquivo = document.getElementById('file-upload');
    const nomeArquivoSpan = document.getElementById('file-name');

    inputArquivo.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            nomeArquivoSpan.textContent = e.target.files[0].name;
        } else {
            nomeArquivoSpan.textContent = 'Nenhum arquivo selecionado';
        }
    });
</script>

</body>
</html>
